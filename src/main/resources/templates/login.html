<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikora Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #93c5fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
        }

        .logo h1 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo p {
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dbeafe;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc2626;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #fef2f2;
            border-left: 4px solid #dc2626;
            display: none;
        }

        .success-message {
            color: #000000;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            display: none;
        }

        .forgot-password {
            margin-top: 20px;
            color: #3b82f6;
            font-size: 14px;
        }

        .forgot-password a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #3b82f6;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <div class="logo-icon">
            ðŸ‘¶
        </div>
        <h1>Kikora Management System</h1>
        <p>Street Children Rescue Centre</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-btn">
            <span class="loading"><div class="spinner"></div>Logging in...</span>
            <span class="login-text">Login</span>
        </button>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        // Hardcoded admin credentials (for development)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'kikora2025'
        };

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();

            const username = $('#username').val().trim();
            const password = $('#password').val();

            // Clear previous messages
            hideMessages();

            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            showLoading(true);

            // Simulate API call delay
            setTimeout(function() {
                // Check credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    showSuccess('Login successful! Redirecting to dashboard...');

                    // Simulate redirect to dashboard after 2 seconds
                    setTimeout(function() {
                        // For now, just show an alert since we don't have the dashboard yet
                        alert('Redirecting to Admin Dashboard...\n\nThis is where you would navigate to the main dashboard page.');

                        // In your actual implementation, you would redirect like this:
                        // window.location.href = '/dashboard.html';
                        // or
                        // window.location.href = '/admin/dashboard';

                        showLoading(false);
                    }, 2000);
                } else {
                    showError('Invalid username or password. Please try again.');
                    showLoading(false);
                }
            }, 1000); // Simulate network delay
        });
    });

    function showLoading(show) {
        if (show) {
            $('.loading').show();
            $('.login-text').hide();
            $('.login-btn').prop('disabled', true);
        } else {
            $('.loading').hide();
            $('.login-text').show();
            $('.login-btn').prop('disabled', false);
        }
    }

    function showError(message) {
        $('#errorMessage').text(message).show();
        $('#successMessage').hide();
    }

    function showSuccess(message) {
        $('#successMessage').text(message).show();
        $('#errorMessage').hide();
    }

    function hideMessages() {
        $('#errorMessage, #successMessage').hide();
    }

    // Clear messages when user starts typing
    $('#username, #password').on('input', function() {
        hideMessages();
    });
</script>
</body>
</html>
