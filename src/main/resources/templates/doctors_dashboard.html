<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikora Care Management System - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .menu-item {
            position: relative;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu-item a:hover,
        .menu-item a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .menu-item .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-top: 5px;
        }

        .menu-item .dropdown-menu.show {
            display: block;
        }

        .menu-item .dropdown-menu a {
            display: block;
            padding: 12px 16px;
            color: #2c3e50;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .menu-item .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .menu-item .dropdown-menu a:hover {
            background: #f8fafc;
            color: #1e3a8a;
        }

        .menu-item.has-dropdown > a::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .menu-item.has-dropdown.active > a::after {
            transform: rotate(180deg);
        }

        .profile-menu {
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            min-width: 180px;
            z-index: 1000;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-top: 5px;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 12px 16px;
            color: #2c3e50;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: #f8fafc;
            color: #1e3a8a;
        }

        .dropdown a i {
            margin-right: 8px;
            width: 16px;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(30,60,114,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
            pointer-events: none;
        }

        .content-inner {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            min-height: calc(100vh - 180px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* Footer */
        .footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
                height: 60px;
            }

            .menu {
                gap: 15px;
            }

            .menu-item span {
                display: none;
            }
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .alert.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .alert.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .alert.info {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
        }

        /* Loading Styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 3rem;
            text-align: center;
        }

        .loading-container i {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }

        .loading-container h2 {
            color: #1e293b;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .loading-container p {
            color: #64748b;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 3rem;
            text-align: center;
        }

        .error-container i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .error-container h2 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .error-container p {
            color: #64748b;
        }
    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="navbar">
    <div class="logo">
        <div class="logo-icon">
            ðŸ‘¶
        </div>
        <h1>Kikora Management System</h1>
    </div>

    <div class="menu">
        <div class="menu-item">
            <a href="#" onclick="loadFragment('doctors_dashboard')" class="active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="menu-item">
            <a href="#" onclick="loadFragment('health-records')">
                <i class="fas fa-heartbeat"></i>
                <span>Health Records</span>
            </a>
        </div>
    </div>

    <div class="profile-menu">
        <div class="menu-item">
            <div class="profile-avatar" onclick="toggleDropdown(this)">
                <i class="fas fa-user"></i>
            </div>
            <div class="dropdown">
                <a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Content Area - Edge to Edge -->
<!-- Content Area -->
<div class="content">
    <div class="content-inner">
        <div id="content-area">

        </div>
    </div>
</div>
<!-- Footer -->
<div class="footer">
    &copy; <span id="currentYear">2025</span> Kikora Care Management System - Street Children Rescue Centre
</div>

<script>
    // Simple alert function
    function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type}`;
        alertDiv.textContent = message;
        document.body.appendChild(alertDiv);

        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    // Toggle company dropdown function
    function toggleCompanyDropdown(event) {
        event.preventDefault();
        const menuItem = event.target.closest('.menu-item');
        const dropdown = menuItem.querySelector('.dropdown-menu');
        const isVisible = dropdown.classList.contains('show');

        // Close all other dropdowns first
        closeAllDropdowns();
        closeAllCompanyDropdowns();

        // Toggle current dropdown
        if (!isVisible) {
            dropdown.classList.add('show');
            menuItem.classList.add('active');
        } else {
            dropdown.classList.remove('show');
            menuItem.classList.remove('active');
        }
    }

    // Close all company dropdowns
    function closeAllCompanyDropdowns() {
        document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
            dropdown.classList.remove('show');
        });
        document.querySelectorAll('.has-dropdown').forEach(item => {
            item.classList.remove('active');
        });
    }

    // Toggle dropdown function
    function toggleDropdown(element) {
        const dropdown = element.parentElement.querySelector('.dropdown');
        const isVisible = dropdown.classList.contains('show');

        // Close all other dropdowns first
        closeAllDropdowns();
        closeAllCompanyDropdowns();

        // Toggle current dropdown
        if (!isVisible) {
            dropdown.classList.add('show');
        }
    }

    // Close all dropdowns
    function closeAllDropdowns() {
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.classList.remove('show');
        });
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const profileMenu = event.target.closest('.profile-menu');
        const dropdown = event.target.closest('.dropdown');
        const companyMenu = event.target.closest('.has-dropdown');
        const companyDropdown = event.target.closest('.dropdown-menu');

        if (!profileMenu && !dropdown && !companyMenu && !companyDropdown) {
            closeAllDropdowns();
            closeAllCompanyDropdowns();
        }
    });

    // Load fragment function
    function loadFragment(fragmentName) {
        // Close any open dropdowns
        closeAllDropdowns();
        closeAllCompanyDropdowns();

        // Update active menu item
        updateActiveMenuItem(fragmentName);

        // Special handling for dashboard
        if (fragmentName === 'dashboard') {
            $("#content-area").load("dashboard.html", function (response, status) {
                if (status === "error") {
                    showAlert("Dashboard could not be loaded.", "error");
                    $("#content-area").html(`
                            <div class="error-container">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h2>Dashboard Not Found</h2>
                                <p>Sorry, the dashboard could not be loaded.</p>
                            </div>
                        `);
                }
            });
            return;
        }

        // Show loading message for non-dashboard fragments
        $("#content-area").html(`
                <div class="loading-container">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h2>Loading ${fragmentName.replace('-', ' ')}</h2>
                    <p>Please wait while we load the content...</p>
                </div>
            `);

        // Use jQuery load method for other fragments
        $("#content-area").load(`fragments/${fragmentName}.html`, function (response, status) {
            if (status === "error") {
                showAlert("Sorry, the page could not be loaded.", "error");
                $("#content-area").html(`
                        <div class="error-container">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>Page Not Found</h2>
                            <p>Sorry, the requested page could not be loaded.</p>
                        </div>
                    `);
            }
        });
    }

    // Update active menu item
    function updateActiveMenuItem(fragmentName) {
        // Remove active class from all menu items
        document.querySelectorAll('.menu-item a').forEach(link => {
            link.classList.remove('active');
        });

        // Remove active class from dropdown menu items
        document.querySelectorAll('.has-dropdown').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class to current menu item
        const currentLink = document.querySelector(`[onclick="loadFragment('${fragmentName}')"]`);
        if (currentLink) {
            currentLink.classList.add('active');

            // If it's a dropdown item, also activate the parent
            const parentDropdown = currentLink.closest('.has-dropdown');
            if (parentDropdown) {
                parentDropdown.classList.add('active');
            }
        }
    }

    // Logout function
    function logout() {
        // Close dropdown first
        closeAllDropdowns();
        closeAllCompanyDropdowns();

        fetch('/api/users/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    showAlert("Logout successful.", "success");
                    setTimeout(() => {
                        window.location.replace("/");
                    }, 1000);
                } else {
                    showAlert("Logout failed.", "error");
                }
            })
            .catch(error => {
                showAlert("An error occurred during logout. Please try again.", "error");
                console.error("Error during logout:", error);
            });
    }

    // Initialize dashboard
    $(document).ready(function() {
        // Update current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Get fragment from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let fragmentFromParam = urlParams.get('loadFragment');

        // Load the specified fragment or load dashboard by default
        if (fragmentFromParam) {
            loadFragment(fragmentFromParam);
        } else {
            // Load dashboard by default
            loadFragment('dashboard');
        }
    });
</script>
</body>
</html>
